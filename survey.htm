<form class="form" method="post" border="none">
  <fieldset>
    <legend>What are your thoughts on this website?</legend>
    <label for="userName">Name</label><input type="text" name="userName" placeholder="First and Last Name" required="required" />

    <label for="userType">Evaluator type</label>
    <select class="userType" name="userType">
      <option value="type1">Employer</option>
      <option value="type2">Employee</option>
      <option value="type3">Other</option>
    </select>

    <label for="comeBack">Would you recommend this site?</label>
    <label for="yReturn">Yes</label>
    <input type="radio" name="comeBack" id="yReturn" value="yes" />
    <label for="nReturn">No</label>
    <input type="radio" name="comeBack" id="nReturn" value="no" />

    <label for="comments">Do you have any suggestions?</label>
    <textarea name="comments" id="comments"></textarea>

    <label>Rate the overall service</label>
    <label class="sliderLabel">0</label>
    <input name="service" id="service" type="range" value="5" min="0" max="10" step="1" />
    <label class="sliderLabel">10</label>

    <label id="updates"><input type="checkbox" />Would you like to recevie updates on this website?</label>

    <input type="submit" value="Submit my Survey"/>
    <input type="reset" value="Cancel">
  </fieldset>
</form>
